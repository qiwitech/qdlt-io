<div class="layout-panel">
        <div class="layout-panel__wrapper">
            <div class="layout-panel__inner">
                <div class="layout-panel__body">
                    <div class="menu-success">
                        <div class="menu-success__panel">
                            <div class="menu-success__preview"></div>
                        </div>
                        <ul class="menu-success__links">
                            <li class="menu-success__item"><a href="/"  class="menu-success__link">Main</a>
                            </li>
                            <li class="menu-success__item"><a href="/about/"  class="menu-success__link">Company</a>
                            </li>
                            <li class="menu-success__item"><a href="/services/"  class="menu-success__link">Services</a>
                            </li>
                            <li class="menu-success__item"><a href="/projects/"  class="menu-success__link">Portfolio</a>
                            </li>
                            <li class="menu-success__item"><a href="/partners/"  class="menu-success__link">Partners</a>
                            </li>
                            <li class="menu-success__item"><a href="/news/"  class="menu-success__link">News</a>
                            </li>
                            <!--
                            <li class="menu-success__item"><a href="/team/"  class="menu-success__link">Команда</a>
                            </li>
                            
                            <li class="menu-success__item"><a href="/wiki/" class="menu-success__link">Гид по блокчейну</a>
                            </li>
                            -->
                            <li class="menu-success__item"><a href="/contacts/"  class="menu-success__link">Contact</a>
                            </li>
                            <br>
                            <br>
                            <li class="menu-success__item"><a href="/ru"  class="menu-success__link">Русский</a>
                            </li>
                        </ul>
                    </div>
                    <div class="layout-panel__background"></div>
                </div>
                <div class="layout-panel__footer">
                    <div class="grid-row">
                        <div class="grid-column">
                             <div class="layout-panel__contacts">
                                <p>
                                    <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a>
                                </p>
                                <p>{{ .Site.Params.phone }}</p>
                                <p>{{ .Site.Params.address }}</p>
                            </div>
                        </div>
                        <div class="grid-column">
                            <div class="footer-links">
                                <ul class="footer-menu">
                                    <li class="footer-menu__item">
                                        <a href="/careers" class="footer-menu__link">Careers</a>
                                    </li>
                                    <!--<li class="footer-menu__item">
                                        <a href="/wiki" class="footer-menu__link">Guide of Blockchain</a>
                                    </li>-->
                                </ul>
                                <ul class="footer-menu">
                                    {{ range .Site.Params.social.en }}
                                        <li class="footer-menu__item">
                                            <a href="{{ .url}}" target="_blank" class="footer-menu__link">{{ .title }}</a>
                                        </li>
                                    {{ end }}
                                </ul>
                                <ul class="footer-menu">
                                    <li class="footer-menu__item">
                                        <!--<a href="#" class="footer-menu__link">en</a>-->
                                    </li>
                                    <li class="footer-menu__item">
                                        <a href="/legal" class="footer-menu__link">Legal</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
